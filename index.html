<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container-description-order">
    <div class="wrapper">
        <div class="column">
            <div class="column__header">
                Характеристики
            </div>

            <div class="column__list">
                <div class="column__list__column__item">
                    <img src="./icons/icon_fire.svg" alt="" class="column__item-preview">
                </div>
                <div class="column__list__column__item">
                    <div class="column__wrapper">
                        <div class="item__name text-red">
                            Предел огнестойкости:
                        </div>

                        <div class="item__name">
                            EI-60 и EIS-60
                        </div>
                    </div>
                </div>
            </div>


            <div class="column__list">
                <div class="column__list__column__item">
                    <img src="./icons/icon_width.svg" alt="" class="column__item-preview">
                </div>

                <div class="column__list__column__wrapper">
                    <div class="item__name text-red">
                        Ширина:
                    </div>
                    <div class="item__name">
                        600мм - 1160мм
                    </div>
                </div>
            </div>


            <div class="column__list">
                <div class="column__list__column__item">
                    <img src="./icons/icon_heidth.svg" alt="" class="column__item-preview">
                </div>
                <div class="column__wrapper">
                    <div class="item__name text-red">
                        Высота:
                    </div>

                    <div class="item__name">
                        1300мм - 2350мм
                    </div>
                </div>
            </div>


            <div class="column__list">
                <div class="column__list__column__item">
                    <img src="./icons/icon_weight.svg" alt="" class="column__item-preview">
                </div>


                <div class="column__wrapper">
                    <div class="item__name text-red">
                        Вес:
                    </div>
                    <div class="item__name">
                        40 - 110кг
                    </div>
                </div>
            </div>


            <div class="column__list">
                <div class="column__list__column__item">
                    <img src="./icons/icon_palette.svg" alt="" class="column__item-preview">
                </div>

                <div class="column__wrapper">
                    <div class="item__name text-red">
                        Стандартные цвета :
                    </div>
                    <div class="item__name">
                        Согласно каталогу RAL
                    </div>
                </div>

            </div>

            <div class="column__card">
                <div class="column__card-item ">RAL 8017</div>
                <div class="column__card-item ">AL 7040</div>
                <div class="column__card-item ">RAL 7035</div>
                <div class="column__card-item ">RAL 9016</div>

            </div>

            <a href="#" class="column__link">Смотреть весь каталог RAL</a>

        </div>

        <!-------------------------------------------------->

        <div class="column">

            <div class="column__header">
                Время изготовления
            </div>

            <div class="column__list">
                <div class="column__list__column__item">
                    <img src="./icons/icon_time.svg" alt="" class="column__item-preview">
                </div>

                <div class="column__list__column__item">

                    <div class="item__name">
                        от 10 дней
                    </div>
                </div>

            </div>

            <div class="column__header">
                Способы получения
            </div>
            <div class="column__list">

                <div class="column__list__column__item">
                    <img src="./icons/icon_delivery.svg" alt="" class="wrapper-icons">
                </div>

                <div class="column__list__column__item">
                    <div class="item__name">
                        Доставка по Росси и СНГ
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div class="modal" data-modal>
        <div class="modal-wrapper">
            <div class="modal-panel">
                <button class="modal__button-closed">
                    <img src="./icons/cross.png" alt="Крестик" class="cross">
                </button>
                <div class="modal-preview">
                   <img src="./icons/colors.png" alt="" class="modal-container__preview">
                </div>
            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
